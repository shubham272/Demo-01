<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Product-List</h1>

        <a th:href="@{/register}" class="btn btn-primary btn-sm mb-3"> Add Product </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                   <!-- <th>Product Id</th>-->
                    <th>Product Name</th>
                    <th>Product Category</th>
                    <th>Product Made-In</th>
                    <th>Product Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pro : ${product}">
                   <!-- <td th:text="${pro.id}"></td>-->
                    <td th:text="${pro.pname}"></td>
                    <td th:text="${pro.pcategory}"></td>
                    <td th:text="${pro.madeIn}"></td>
                    <td th:text="${pro.price}"></td>
                    <td> <a th:href="@{/update/{id}(id=${pro.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/{id}(id=${pro.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
